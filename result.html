<!DOCTYPE html>
<html>
<head>
	<title>Thank You</title>
	
</head>
<body>
<div id="result">
	
</div>
</body>
	<script type="text/javascript">
			var url = window.location.href; 
			var params = url.split('?')[1].split('&'),
			data = [];
			var tmp;
			for (var i = 0, l = params.length; i < l; i++) {
				tmp = params[i].split('=');
				data[tmp[0]] = tmp[1];
			}
			document.getElementById("result").innerHTML="<p>Hi "+data.userid+" <br>Thank you for participating !!</p>";
	</script>
</html>
